<script type="text/javascript">
// read the input hash
// put to global scope
var tool = window.location.search;
// no XSS:
tool = tool.replace(/[^a-z0-9_\-]/gi,'');

// and now build the form
buildForm = function(inputs) {
    var im = new INPUTS.InputSetManager();
    im.SetInputs(inputs);
    var b = $('#form_container');
    var dom=b.get(0);
    console.log(dom);
    b.fadeOut().empty();
    im.Create(dom);
    b.fadeIn();
    // start listening to the formular
    Form2Command.toolName = tool;
    Form2Command.listen();
}

// TOOL AS JSON
// $.getJSON('tools/'+tool+'.json', buildForm).error(function(){alert('loading ' + tool + ' failed.');});

// PARSE FROM GGO
GGO_CONVERSION.initParse(tool, buildForm);

// toggle editing between gui und json
function toggleEdit(t) {
    if(t=='gui') {
        $('span#form_container *:disabled:not(.forceDisabled)').removeAttr('disabled');
        $('span#form_container *:visible').fadeTo('slow', 1);
        $('#json-output').attr('disabled', 'disabled');
        $('#json-output').parent().find('input[type=file]').fadeOut();
        $('#json-output').fadeTo('slow', 0.7);
        Form2Command.update();
    } else if(t=='json') {
        $('span#form_container *:enabled').attr('disabled','disabled');
        $('span#form_container * * *:not(:header):visible').fadeTo('slow', 0.6);
        //$('span#form_container h1').fadeTo('slow', 1);
        $('#json-output').removeAttr('disabled');
        $('#json-output').fadeTo('slow', 1);
        $('#json-output').parent().find('input[type=file]').fadeIn();
    }
    $('a.toggleEdit').toggle();
    return false;
}

$('.submitButton').click(function(){
        // before and after submit reenable... ugly
        var jsonOut = $('#json-output');
        if(jsonOut.attr('disabled')) {
            jsonOut.removeAttr('disabled');
            $('form#outForm').submit();
            jsonOut.attr('disabled', 'disabled');
        } else {
        // here just submit the form
        // further handling can be done be watching this event
            $('form#outForm').submit();
        }
});

</script>
